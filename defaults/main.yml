# FaaS framework to install
# Right now only 'openfaas' supported
faas_framework: 'openfaas'
# OpenFaaS chart version to install
faas_chart_version: latest
# Namespace to deploy OpenFaaS functions
functions_namespace: openfaas-fn
# OpenFaaS CLI version to install
cli_version: latest
# Queue worker ack wait (max duration in seconds of any async task/request)
ack_wait: 300
# Deploy in Kubernetes Master node
master_deploy: false
# Expose as a service (NodePort) or ingress 
# NodePort | Ingress
expose_mode: Ingress