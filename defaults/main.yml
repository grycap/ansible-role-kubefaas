# FaaS framework to install
# 'openfaas' and 'knative' supported
faas_framework: 'openfaas'
# OpenFaaS chart version to install
openfaas_chart_version: latest
# Namespace to deploy OpenFaaS functions
functions_namespace: openfaas-fn
# OpenFaaS CLI version to install
openfaas_cli_version: latest
# OpenFaaS queue worker ack wait (max duration in seconds of any async task/request)
ack_wait: 300
# Knative Serving version to install
knative_operator_version: '1.18.1'
# Knative Serving version to install
knative_version: 'latest'
# Deploy in Kubernetes Master node
master_deploy: false
# Expose OpenFaaS as a service (NodePort) or ingress 
# NodePort | Ingress
expose_mode: NodePort
# Default kubeconfig path
kubeconfig_path: '/etc/kubernetes/admin.conf'